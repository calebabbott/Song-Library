<!DOCTYPE html>
<html class="login-html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">

    

    <title>User Login</title>
</head>
<body class="login-body">
    <div class="login-wrapper">
    <div class="auth-sect">
        <span class="login-title">Login</span>
        <div class="logo">
            <a href="mychurch.html">
            <img style="width: 100px" src="../img/gplogo.png">
        </a>
        </div>
        <form id="login-form">
            <input type="email" id="user-email" class="login-input" placeholder="Email" required>
            <input type="password" id="user-password" class="login-input" placeholder="Password" required>
            <span id="login-error"></span>
            <button class="submit-btn" type="submit">LOGIN</button>
        </form>
        <p id="auth-stat"></p>
    </div>
</div>
    <script src="login.js"></script>
</body>
</html>
